<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с валидацией</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Форма с валидацией через атрибуты HTML5 -->
        <div class="form-container">
            <h2>Форма с валидацией через HTML5</h2>
            <form action="#" method="post" onsubmit="return validateHtml5Form()">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="10">
                <br>
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <br>
                <input type="submit" value="Отправить">
                <!-- Элементы для вывода результата валидации -->
                <p id="htmlValidationResult"></p>
            </form>
        </div>

        <!-- Форма с валидацией через JavaScript и регулярные выражения -->
        <div class="form-container">
            <h2>Форма с валидацией через JavaScript и регулярные выражения</h2>
            <form action="#" method="post" onsubmit="return validateJsForm()">
                <label for="jsUsername">Имя пользователя:</label>
                <input type="text" id="jsUsername" name="username">
                <br>
                <label for="jsEmail">Электронная почта:</label>
                <input type="email" id="jsEmail" name="email">
                <br>
                <label for="jsPassword">Пароль:</label>
                <input type="password" id="jsPassword" name="password">
                <br>
                <input type="submit" value="Отправить">
                <!-- Элементы для вывода результата валидации -->
                <p id="jsValidationResult"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
