		function countRabbits() {

			}
		}
	</script>

	<input type="button" onclick="countRabbits()" value="Задание 2">

	<input id="elem" type="button" value="Задание 3">
	<script>
		elem.onclick = function () {
			alert('Спасибо');
		};
	</script>

	<!----------------------------Задание 4--------------------------->

	<button onclick="alert(this.innerHTML)">Задание 4</button>


	<!----------------------------Задание 5--------------------------->

	<input id="elem1" type="button" value="Задание 5" />
	<script>
		function handler1() {
			alert('Спасибо!');
		};

		function handler2() {
			alert('Спасибо ещё раз!');
		}
		elem1.onclick = () => alert("Привет");
		elem1.addEventListener("click", handler1); // Спасибо!
		elem1.addEventListener("click", handler2); // Спасибо ещё раз!
		//----------------------------Задание 6---------------------------
		elem1.removeEventListener("click", handler1);
	</script>
